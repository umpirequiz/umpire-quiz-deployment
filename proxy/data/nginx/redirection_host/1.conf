# ------------------------------------------------------------
# ilovebaseball.nl, quiz.bramjanssens.nl, quiz.ilovebaseball.online
# ------------------------------------------------------------



map $scheme $hsts_header {
    https   "max-age=63072000; preload";
}

server {
  listen 80;
listen [::]:80;

listen 443 ssl;
listen [::]:443 ssl;


  server_name ilovebaseball.nl quiz.bramjanssens.nl quiz.ilovebaseball.online;
http2 off;


  # Let's Encrypt SSL
  include conf.d/include/letsencrypt-acme-challenge.conf;
  include conf.d/include/ssl-cache.conf;
  include conf.d/include/ssl-ciphers.conf;
  ssl_certificate /etc/letsencrypt/live/npm-1/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/npm-1/privkey.pem;












    # Force SSL
    include conf.d/include/force-ssl.conf;



  access_log /data/logs/redirection-host-1_access.log standard;
  error_log /data/logs/redirection-host-1_error.log warn;




  location / {






    
        return 301 https://quiz.ilovebaseball.nl$request_uri;
    
  }


  # Custom
  include /data/nginx/custom/server_redirect[.]conf;
}
